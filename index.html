<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header"><img src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="header__info-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main-wrapper">
    <h3 id="section-title"><label for="text-field">Add Item</label>
    <div class="main__task-wrapper">
      <input id="text-field" class="task" type="text">
      <button class="btn">Add</button>
    </div>
    </h3>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks-list" class="main__task-wrapper-list">
      <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button
          class="edit-btn btn">Edit</button>
        <button class="delete-btn btn"><img src="./remove.svg" alt="remove icon"></button>
      </li>
      <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text"
          value="Go Shopping" class="task"><button class="edit-btn btn">Save</button><button class="delete-btn btn"><img
            src="./remove.svg" alt="remove icon"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks-list" class="main__task-wrapper-list">
      <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
          class="task"><button class="edit-btn btn">Edit</button><button class="delete-btn btn"><img src="./remove.svg" alt="remove icon"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
